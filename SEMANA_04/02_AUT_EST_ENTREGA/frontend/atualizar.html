<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizaPessoas">
    Nome: <input type="text" name="nome" value="" required>
    <br>
    Cargo: <input type="text" name="cargo" value="" required>
    <br>
    Endereço: <input type="text" name="endereco" placeholder="Endereço">
    <br>
    Telefone: <input type="tel" id="phone" name="telefone" placeholder="11-12345-6789" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
    <br>
    Email: <input type="email" name="email" placeholder="nome.sobrenome@host.com">
    <br>
    Descrição: <input type="text" name="descricao">
    <br>
    <input type="submit" value="INSERIR">    
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        console.log("params:")
        console.log(params);
        url = '/atualizaPessoas?id='+url.searchParams.get("id");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(usuario) {
                document.getElementById('id').value = usuario.id;
                document.getElementById('nome').value = usuario.nome;
                document.getElementById('cargo').value = usuario.cargo;
                document.getElementById('endereco').value = usuario.endereco;
                document.getElementById('telefone').value = usuario.telefone;
                document.getElementById('email').value = usuario.email;
                document.getElementById('descricao').value = usuario.descricao;
            });
            let responseData = JSON.stringify(data);
            alert(responseData);
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
