<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABILIDADES</title>
</head>
<body>
    <h1>HABILIDADES</h1>
    <div id="habilidades-div"></div>
    <!-- começando javascript -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        console.log(id);
        url = '/habilidades?id=' + id;

        fetch(url)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data);
                let habilidades = data[0];
                var div = document.getElementById('habilidades-div');
                div.innerHTML += '<strong>Habilidade:</strong>' + `${habilidades.Título}` + '<br>';
                div.innerHTML += '<strong>Data:</strong>' + `${habilidades.Data}` + '<br>';
                div.innerHTML += '<strong>Nota:</strong>' + `${habilidades.Nota}` + '<br>';
            });
    </script>
</body>

</html>
