<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIÊNCIA</title>
</head>
<body>
    <h1>EXPERIÊNCIA</h1>
    <div id="experiencia-div"></div>
    <!-- começando javascript -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        console.log(id);
        url = '/experiencia?id=' + id;

        fetch(url)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data);
                let experiencia = data[0];
                var div = document.getElementById('experiencia-div');
                div.innerHTML += '<strong>Empresa:</strong>' + `${experiencia.Empresa}` + '<br>';
                div.innerHTML += '<strong>Início:</strong>' + `${experiencia.DataInicio}` + '<br>';
                div.innerHTML += '<strong>Fim:</strong>' + `${experiencia.DataFim}` + '<br>';
                div.innerHTML += '<strong>Descrição:</strong>' + `${experiencia.Descricao}` + '<br>';
            });
    </script>
</body>

</html>
