<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Usuários</h1>
  <p><a href="/inserir.html">INSERIR USUÁRIO</a></p>

  <script>
    const url = '/listaPessoas';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let pessoa = data;
        let saida = '';
        pessoa.map(function(pessoa) {
          saida += '<strong> '+ `${pessoa.NomePessoas}` + '</strong> ' + `${pessoa.Cargo}`  + ' - ' +  `${pessoa.Endereco}` + ' - ' + `${pessoa.Telefone}`  + ' - ' + `${pessoa.Email}`;
          saida += ' - <a href="/atualizaPessoas?id=' + `${pessoa.idPessoas}` + '">EDITAR</a>';
          saida += ' | <a href="/removePessoas?id='+`${pessoa.idPessoas}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
